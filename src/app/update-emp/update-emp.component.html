<div class="container">
  <h2>{{ employee.name ? employee.name : 'Loading...' }}</h2>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="nameInput" matInput name="empName" placeholder="Name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input [(ngModel)]="emailInput" matInput name="empEmail" placeholder="Email">
    </mat-form-field>

    <mat-form-field>
      <input [formControl]="dateControl" [matDatepicker]="datepicker" matInput name="datePick"
             placeholder="Select Date">
      <mat-datepicker-toggle [for]="datepicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Skills</mat-label>
      <mat-select [(value)]="selectedSkills" [formControl]="skillFormControl" multiple>
        <mat-option *ngFor="let skill of allSkillsLoaded" [value]="skill">{{skill.label}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button (click)="updateEmp()" color="primary" mat-button mat-raised-button>Update Details</button>
      <button (click)="goBack()" mat-button mat-stroked-button style="margin-left: 10px">Cancel</button>
    </div>
  </form>
</div>
